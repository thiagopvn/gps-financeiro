<!DOCTYPE html>
<html class="dark" lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Metas - GPS Financeiro</title>
    <link rel="icon" type="image/png" href="/icons/icon-192x192.png"/>
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png"/>
    <!-- Resource Hints -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com"/>
    <link rel="dns-prefetch" href="//fonts.gstatic.com"/>
    <link rel="dns-prefetch" href="//cdn.tailwindcss.com"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <!-- Theme Persistence -->
    <script src="/shared/theme.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <!-- Shared Styles -->
    <link rel="stylesheet" href="/shared/styles.css"/>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="/shared/tailwind-config.js"></script>
    <style>
        .filter-chip.active {
            background-color: #FFD700;
            color: #000000;
            font-weight: 700;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display flex flex-col h-screen overflow-hidden antialiased">
    <!-- Header -->
    <header class="flex-none px-4 pt-12 pb-4 bg-background-light dark:bg-background-dark z-20">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
                <button id="backBtn" class="p-2 -ml-2 rounded-full hover:bg-gray-200 dark:hover:bg-white/10 transition-colors">
                    <span class="material-symbols-outlined text-slate-500">arrow_back</span>
                </button>
                <h1 class="text-xl font-bold tracking-tight">Gerenciar Metas</h1>
            </div>
            <a href="/user/newmeta/newmeta.html" class="p-2 rounded-full bg-surface-dark border border-white/10 shadow-sm">
                <span class="material-symbols-outlined text-primary text-xl">add</span>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto no-scrollbar pb-40 px-4">
        <!-- Overall Progress Card -->
        <section class="bg-surface-dark rounded-2xl p-5 shadow-lg mb-6 relative overflow-hidden">
            <div class="absolute top-0 right-0 p-4 opacity-10">
                <span class="material-symbols-outlined text-8xl text-primary">flag</span>
            </div>
            <div class="relative z-10">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <p class="text-sm text-slate-400 font-medium">Progresso Geral</p>
                        <h2 id="overallProgress" class="text-2xl font-bold mt-1">0% <span class="text-sm font-normal text-slate-400">concluído</span></h2>
                    </div>
                </div>
                <div class="w-full bg-zinc-700 rounded-full h-3 mb-2">
                    <div id="overallProgressBar" class="bg-gradient-to-r from-yellow-500 to-primary h-3 rounded-full transition-all duration-500" style="width: 0%"></div>
                </div>
                <p id="progressMessage" class="text-xs text-slate-400">Carregando...</p>
            </div>
        </section>

        <!-- Filter Chips -->
        <div class="flex gap-2 overflow-x-auto no-scrollbar pb-4">
            <button class="filter-chip active px-4 py-2 rounded-full text-sm whitespace-nowrap transition-all" data-filter="all">Todas</button>
            <button class="filter-chip px-4 py-2 bg-white dark:bg-surface-dark border border-gray-200 dark:border-white/10 rounded-full text-sm whitespace-nowrap transition-all flex items-center gap-1.5" data-filter="receita">
                <span class="w-2 h-2 rounded-full bg-emerald-500"></span>
                Receita
            </button>
            <button class="filter-chip px-4 py-2 bg-white dark:bg-surface-dark border border-gray-200 dark:border-white/10 rounded-full text-sm whitespace-nowrap transition-all flex items-center gap-1.5" data-filter="economia">
                <span class="w-2 h-2 rounded-full bg-amber-500"></span>
                Economia
            </button>
            <button class="filter-chip px-4 py-2 bg-white dark:bg-surface-dark border border-gray-200 dark:border-white/10 rounded-full text-sm whitespace-nowrap transition-all flex items-center gap-1.5" data-filter="corridas">
                <span class="w-2 h-2 rounded-full bg-blue-500"></span>
                Corridas
            </button>
            <button class="filter-chip px-4 py-2 bg-white dark:bg-surface-dark border border-gray-200 dark:border-white/10 rounded-full text-sm whitespace-nowrap transition-all flex items-center gap-1.5" data-filter="km">
                <span class="w-2 h-2 rounded-full bg-purple-500"></span>
                Km
            </button>
        </div>

        <!-- Goals List -->
        <div id="goalsList" class="space-y-4">
            <!-- Loading State -->
            <div id="loadingState" class="flex flex-col items-center justify-center py-12">
                <span class="material-symbols-outlined text-4xl text-slate-400 animate-spin">progress_activity</span>
                <p class="text-slate-400 mt-2">Carregando metas...</p>
            </div>
            <!-- Empty State (hidden) -->
            <div id="emptyState" class="hidden flex-col items-center justify-center py-12">
                <span class="material-symbols-outlined text-6xl text-slate-600">flag</span>
                <p class="text-slate-400 mt-4 text-center">Nenhuma meta criada</p>
                <a href="/user/newmeta/newmeta.html" class="mt-4 text-primary font-semibold text-sm hover:underline">
                    Criar primeira meta
                </a>
            </div>
            <!-- Goals will be inserted here -->
        </div>

        <!-- Create New Goal Button -->
        <a href="/user/newmeta/newmeta.html" class="block mt-6 w-full py-4 border-2 border-dashed border-gray-600 rounded-xl text-slate-400 font-medium hover:border-primary hover:text-primary transition-colors text-center">
            <span class="material-symbols-outlined align-middle mr-1">add_circle</span>
            Criar Nova Meta
        </a>
    </main>

    <!-- Bottom Navigation -->
    <nav class="flex-none bg-white dark:bg-background-dark border-t border-gray-200 dark:border-white/5 px-6 pt-3 pb-6">
        <div class="flex justify-between items-end">
            <a class="flex flex-col items-center gap-1 w-12 text-gray-400 dark:text-gray-500 hover:text-slate-900 dark:hover:text-white transition-colors" href="/user/Dashboard/dash.html">
                <span class="material-symbols-outlined text-[26px]">home</span>
                <span class="text-[10px] font-medium">Início</span>
            </a>
            <a class="flex flex-col items-center gap-1 w-12 text-gray-400 dark:text-gray-500 hover:text-slate-900 dark:hover:text-white transition-colors" href="/user/transacao/transacao.html">
                <span class="material-symbols-outlined text-[26px]">receipt_long</span>
                <span class="text-[10px] font-medium">Extrato</span>
            </a>
            <!-- Central FAB -->
            <div class="relative -top-3">
                <a href="/user/Lancamento/lancamento.html" class="flex items-center justify-center w-14 h-14 rounded-full bg-primary shadow-lg shadow-primary/30 text-background-dark hover:scale-105 active:scale-95 transition-all">
                    <span class="material-symbols-outlined text-[32px]">add</span>
                </a>
            </div>
            <a class="flex flex-col items-center gap-1 w-12 text-slate-900 dark:text-primary transition-colors" href="/user/metas/meta.html">
                <span class="material-symbols-outlined text-[26px]" style="font-variation-settings: 'FILL' 1;">flag</span>
                <span class="text-[10px] font-medium">Metas</span>
            </a>
            <a class="flex flex-col items-center gap-1 w-12 text-gray-400 dark:text-gray-500 hover:text-slate-900 dark:hover:text-white transition-colors" href="/user/configuracoes/config.html">
                <span class="material-symbols-outlined text-[26px]">settings</span>
                <span class="text-[10px] font-medium">Ajustes</span>
            </a>
        </div>
    </nav>

    <!-- Edit/Delete Modal -->
    <div id="goalModal" class="fixed inset-0 bg-black/50 z-50 hidden items-center justify-center p-4">
        <div class="bg-white dark:bg-surface-dark rounded-2xl p-6 w-full max-w-sm">
            <h3 id="modalTitle" class="text-lg font-bold mb-4">Opções da Meta</h3>
            <div class="space-y-3">
                <button id="editGoalBtn" class="w-full py-3 rounded-xl bg-primary/10 text-primary font-semibold flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined">edit</span>
                    Editar Meta
                </button>
                <button id="resetGoalBtn" class="w-full py-3 rounded-xl bg-blue-500/10 text-blue-500 font-semibold flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined">refresh</span>
                    Resetar Progresso
                </button>
                <button id="deleteGoalBtn" class="w-full py-3 rounded-xl bg-red-500/10 text-red-500 font-semibold flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined">delete</span>
                    Excluir Meta
                </button>
                <button id="cancelModalBtn" class="w-full py-3 rounded-xl bg-slate-100 dark:bg-white/10 font-semibold">
                    Cancelar
                </button>
            </div>
        </div>
    </div>

    <!-- Edit Goal Modal -->
    <div id="editGoalModal" class="fixed inset-0 bg-black/50 z-50 hidden items-center justify-center p-4">
        <div class="bg-white dark:bg-surface-dark rounded-2xl p-6 w-full max-w-sm max-h-[90vh] overflow-y-auto">
            <h3 class="text-lg font-bold mb-4">Editar Meta</h3>
            <form id="editGoalForm" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wide mb-1">Nome da Meta</label>
                    <input type="text" id="editGoalName" class="w-full bg-slate-100 dark:bg-white/5 rounded-xl px-4 py-3 border-none focus:ring-2 focus:ring-primary"/>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wide mb-1">Valor Alvo</label>
                    <input type="text" id="editGoalTarget" inputmode="decimal" class="w-full bg-slate-100 dark:bg-white/5 rounded-xl px-4 py-3 border-none focus:ring-2 focus:ring-primary"/>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wide mb-1">Progresso Atual</label>
                    <input type="text" id="editGoalCurrent" inputmode="decimal" class="w-full bg-slate-100 dark:bg-white/5 rounded-xl px-4 py-3 border-none focus:ring-2 focus:ring-primary"/>
                </div>
                <div class="flex gap-3 pt-2">
                    <button type="button" id="cancelEditBtn" class="flex-1 py-3 rounded-xl bg-slate-100 dark:bg-white/10 font-semibold">
                        Cancelar
                    </button>
                    <button type="submit" class="flex-1 py-3 rounded-xl bg-primary text-background-dark font-semibold">
                        Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 left-1/2 -translate-x-1/2 z-50 flex flex-col gap-2"></div>

    <!-- JavaScript -->
    <script type="module">
        import { requireAuth } from '/js/firebase-config.js';
        import { getGoals, getGoal, deleteGoal, resetGoal, updateGoal, checkAndResetGoals } from '/js/db.js';
        import { showToast, formatCurrency } from '/js/utils.js';

        // Wait for auth - must complete before proceeding
        const user = await requireAuth();
        if (!user) {
            console.error('Usuário não autenticado');
            throw new Error('Not authenticated');
        }

        // State
        let allGoals = [];
        let filteredGoals = [];
        let currentFilter = 'all';
        let selectedGoalId = null;
        let selectedGoalData = null;

        // Category config with fixed colors (matching transaction colors)
        const categoryConfig = {
            receita: {
                icon: 'trending_up',
                label: 'Receita',
                bg: 'bg-emerald-500',
                bgLight: 'bg-emerald-500/15',
                bgGradient: 'from-emerald-500/20 to-emerald-500/5',
                text: 'text-emerald-500',
                border: 'border-emerald-500/30',
                shadow: 'shadow-emerald-500/20'
            },
            economia: {
                icon: 'savings',
                label: 'Economia',
                bg: 'bg-amber-500',
                bgLight: 'bg-amber-500/15',
                bgGradient: 'from-amber-500/20 to-amber-500/5',
                text: 'text-amber-500',
                border: 'border-amber-500/30',
                shadow: 'shadow-amber-500/20'
            },
            corridas: {
                icon: 'directions_car',
                label: 'Corridas',
                bg: 'bg-blue-500',
                bgLight: 'bg-blue-500/15',
                bgGradient: 'from-blue-500/20 to-blue-500/5',
                text: 'text-blue-500',
                border: 'border-blue-500/30',
                shadow: 'shadow-blue-500/20'
            },
            km: {
                icon: 'speed',
                label: 'Quilometragem',
                bg: 'bg-purple-500',
                bgLight: 'bg-purple-500/15',
                bgGradient: 'from-purple-500/20 to-purple-500/5',
                text: 'text-purple-500',
                border: 'border-purple-500/30',
                shadow: 'shadow-purple-500/20'
            }
        };

        const typeLabels = {
            daily: 'Meta diária',
            weekly: 'Meta semanal',
            monthly: 'Meta mensal'
        };

        const typeIcons = {
            daily: 'today',
            weekly: 'date_range',
            monthly: 'calendar_month'
        };

        // DOM Elements
        const goalsList = document.getElementById('goalsList');
        const loadingState = document.getElementById('loadingState');
        const emptyState = document.getElementById('emptyState');
        const overallProgress = document.getElementById('overallProgress');
        const overallProgressBar = document.getElementById('overallProgressBar');
        const progressMessage = document.getElementById('progressMessage');
        const filterChips = document.querySelectorAll('.filter-chip');
        const backBtn = document.getElementById('backBtn');
        const goalModal = document.getElementById('goalModal');
        const modalTitle = document.getElementById('modalTitle');
        const resetGoalBtn = document.getElementById('resetGoalBtn');
        const deleteGoalBtn = document.getElementById('deleteGoalBtn');
        const cancelModalBtn = document.getElementById('cancelModalBtn');
        const editGoalBtn = document.getElementById('editGoalBtn');
        const editGoalModal = document.getElementById('editGoalModal');
        const editGoalForm = document.getElementById('editGoalForm');
        const cancelEditBtn = document.getElementById('cancelEditBtn');
        const editGoalName = document.getElementById('editGoalName');
        const editGoalTarget = document.getElementById('editGoalTarget');
        const editGoalCurrent = document.getElementById('editGoalCurrent');

        // Load goals
        async function loadGoals() {
            try {
                // Check and reset goals if needed
                await checkAndResetGoals();

                allGoals = await getGoals();
                applyFilters();
                updateOverallProgress();
            } catch (error) {
                console.error('Error loading goals:', error);
                showToast('Erro ao carregar metas', 'error');
            } finally {
                loadingState.classList.add('hidden');
            }
        }

        // Apply filters
        function applyFilters() {
            filteredGoals = allGoals.filter(g => {
                if (currentFilter === 'all') return true;
                return g.category === currentFilter;
            });
            renderGoals();
        }

        // Update overall progress
        function updateOverallProgress() {
            if (allGoals.length === 0) {
                overallProgress.innerHTML = '0% <span class="text-sm font-normal text-slate-400">concluído</span>';
                overallProgressBar.style.width = '0%';
                progressMessage.textContent = 'Crie suas primeiras metas para começar!';
                return;
            }

            let totalProgress = 0;
            allGoals.forEach(g => {
                const progress = Math.min((g.current / g.target) * 100, 100);
                totalProgress += progress;
            });

            const avgProgress = Math.round(totalProgress / allGoals.length);
            overallProgress.innerHTML = `${avgProgress}% <span class="text-sm font-normal text-slate-400">concluído</span>`;
            overallProgressBar.style.width = `${avgProgress}%`;

            if (avgProgress >= 100) {
                progressMessage.textContent = 'Parabéns! Todas as metas foram atingidas!';
            } else if (avgProgress >= 75) {
                progressMessage.textContent = 'Excelente! Você está quase lá!';
            } else if (avgProgress >= 50) {
                progressMessage.textContent = 'Você está indo bem! Continue assim.';
            } else if (avgProgress >= 25) {
                progressMessage.textContent = 'Bom progresso! Mantenha o foco.';
            } else {
                progressMessage.textContent = 'Vamos lá! Cada conquista conta.';
            }
        }

        // Render goals
        function renderGoals() {
            // Clear previous content
            const children = Array.from(goalsList.children);
            children.forEach(child => {
                if (child.id !== 'loadingState' && child.id !== 'emptyState') {
                    child.remove();
                }
            });

            if (filteredGoals.length === 0) {
                emptyState.classList.remove('hidden');
                emptyState.classList.add('flex');
                return;
            }

            emptyState.classList.add('hidden');
            emptyState.classList.remove('flex');

            filteredGoals.forEach(goal => {
                // Use category-based colors (ignoring goal.color from database)
                const cat = categoryConfig[goal.category] || {
                    icon: 'flag',
                    label: 'Meta',
                    bg: 'bg-gray-500',
                    bgLight: 'bg-gray-500/15',
                    bgGradient: 'from-gray-500/20 to-gray-500/5',
                    text: 'text-gray-500',
                    border: 'border-gray-500/30',
                    shadow: 'shadow-gray-500/20'
                };
                const progress = Math.min(Math.round((goal.current / goal.target) * 100), 100);
                const typeLabel = typeLabels[goal.type] || 'Meta';
                const typeIcon = typeIcons[goal.type] || 'flag';

                const isCurrency = goal.category === 'receita' || goal.category === 'economia';
                const currentDisplay = isCurrency ? formatCurrency(goal.current) : `${goal.current}`;
                const targetDisplay = isCurrency ? formatCurrency(goal.target) : `${goal.target}`;
                const unitLabel = goal.category === 'km' ? ' km' : (goal.category === 'corridas' ? ' corridas' : '');

                const isComplete = progress >= 100;
                const isNearComplete = progress >= 75 && progress < 100;

                const card = document.createElement('div');
                card.className = `relative overflow-hidden rounded-xl border ${cat.border} bg-gradient-to-br ${cat.bgGradient} p-4 transition-all hover:shadow-lg ${cat.shadow}`;
                card.innerHTML = `
                    <!-- Background decorative element -->
                    <div class="absolute -right-6 -top-6 h-24 w-24 rounded-full ${cat.bgLight} blur-2xl opacity-60"></div>

                    <div class="relative z-10">
                        <!-- Header -->
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex items-center gap-3">
                                <div class="flex h-12 w-12 items-center justify-center rounded-xl ${cat.bgLight} ${cat.border} border">
                                    <span class="material-symbols-outlined ${cat.text} text-2xl">${cat.icon}</span>
                                </div>
                                <div class="flex flex-col">
                                    <span class="text-white text-base font-bold leading-tight">${goal.name}</span>
                                    <div class="flex items-center gap-1 mt-0.5">
                                        <span class="material-symbols-outlined text-slate-400 text-[12px]">${typeIcon}</span>
                                        <span class="text-slate-400 text-xs font-medium">${typeLabel}</span>
                                    </div>
                                </div>
                            </div>
                            <button class="options-btn text-slate-400 hover:text-white transition-colors p-1.5 rounded-lg hover:bg-white/10" data-id="${goal.id}" data-name="${goal.name}">
                                <span class="material-symbols-outlined">more_vert</span>
                            </button>
                        </div>

                        <!-- Progress section -->
                        <div class="flex items-end justify-between mb-2">
                            <div class="flex flex-col">
                                <span class="text-[10px] text-slate-400 font-medium uppercase tracking-wide mb-1">Progresso</span>
                                <div class="flex items-baseline gap-1">
                                    <span class="${cat.text} text-3xl font-bold">${progress}</span>
                                    <span class="${cat.text} text-lg font-bold">%</span>
                                </div>
                            </div>
                            ${isComplete ? `
                                <div class="flex items-center gap-1 ${cat.bgLight} ${cat.border} border px-3 py-1.5 rounded-full">
                                    <span class="material-symbols-outlined ${cat.text} text-[16px]" style="font-variation-settings: 'FILL' 1;">verified</span>
                                    <span class="${cat.text} text-xs font-bold">Concluída</span>
                                </div>
                            ` : ''}
                        </div>

                        <!-- Progress bar -->
                        <div class="h-3 w-full bg-black/20 rounded-full overflow-hidden mb-4">
                            <div class="h-full ${cat.bg} rounded-full transition-all duration-700 ease-out ${isComplete ? 'animate-pulse' : ''}"
                                 style="width: ${progress}%">
                            </div>
                        </div>

                        <!-- Stats -->
                        <div class="flex items-center justify-between p-3 bg-black/10 rounded-lg">
                            <div class="flex flex-col">
                                <span class="text-[10px] text-slate-400 font-medium uppercase tracking-wide">Atual</span>
                                <span class="${cat.text} text-sm font-bold">${currentDisplay}${unitLabel}</span>
                            </div>
                            <div class="h-8 w-px bg-white/10"></div>
                            <div class="flex flex-col items-end">
                                <span class="text-[10px] text-slate-400 font-medium uppercase tracking-wide">Meta</span>
                                <span class="text-white text-sm font-bold">${targetDisplay}${unitLabel}</span>
                            </div>
                        </div>

                        ${isNearComplete && !isComplete ? `
                            <div class="mt-3 flex items-center justify-center gap-2">
                                <span class="material-symbols-outlined ${cat.text} text-[14px]">rocket_launch</span>
                                <span class="${cat.text} text-xs font-medium">Quase lá! Faltam ${100 - progress}%</span>
                            </div>
                        ` : ''}
                    </div>
                `;
                goalsList.appendChild(card);

                // Options button handler
                const optionsBtn = card.querySelector('.options-btn');
                optionsBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    selectedGoalId = goal.id;
                    modalTitle.textContent = goal.name;
                    goalModal.classList.remove('hidden');
                    goalModal.classList.add('flex');
                });
            });
        }

        // Filter chips
        filterChips.forEach(chip => {
            chip.addEventListener('click', () => {
                filterChips.forEach(c => c.classList.remove('active'));
                chip.classList.add('active');
                currentFilter = chip.dataset.filter;
                applyFilters();
            });
        });

        // Modal handlers
        cancelModalBtn.addEventListener('click', closeModal);
        goalModal.addEventListener('click', (e) => {
            if (e.target === goalModal) closeModal();
        });

        function closeModal() {
            goalModal.classList.add('hidden');
            goalModal.classList.remove('flex');
            selectedGoalId = null;
        }

        resetGoalBtn.addEventListener('click', async () => {
            if (!selectedGoalId) return;
            try {
                await resetGoal(selectedGoalId);
                showToast('Progresso resetado', 'success');
                await loadGoals();
            } catch (error) {
                console.error('Error resetting goal:', error);
                showToast('Erro ao resetar', 'error');
            }
            closeModal();
        });

        deleteGoalBtn.addEventListener('click', async () => {
            if (!selectedGoalId) return;
            try {
                await deleteGoal(selectedGoalId);
                showToast('Meta excluída', 'success');
                await loadGoals();
            } catch (error) {
                console.error('Error deleting goal:', error);
                showToast('Erro ao excluir', 'error');
            }
            closeModal();
        });

        // Edit goal handlers
        editGoalBtn.addEventListener('click', async () => {
            if (!selectedGoalId) return;
            closeModal();

            // Get current goal data
            selectedGoalData = allGoals.find(g => g.id === selectedGoalId);
            if (!selectedGoalData) return;

            // Populate edit form
            editGoalName.value = selectedGoalData.name || '';

            const isCurrency = selectedGoalData.category === 'receita' || selectedGoalData.category === 'economia';
            if (isCurrency) {
                editGoalTarget.value = selectedGoalData.target.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                editGoalCurrent.value = selectedGoalData.current.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            } else {
                editGoalTarget.value = selectedGoalData.target.toLocaleString('pt-BR');
                editGoalCurrent.value = selectedGoalData.current.toLocaleString('pt-BR');
            }

            // Show edit modal
            editGoalModal.classList.remove('hidden');
            editGoalModal.classList.add('flex');
        });

        cancelEditBtn.addEventListener('click', closeEditModal);
        editGoalModal.addEventListener('click', (e) => {
            if (e.target === editGoalModal) closeEditModal();
        });

        function closeEditModal() {
            editGoalModal.classList.add('hidden');
            editGoalModal.classList.remove('flex');
            selectedGoalData = null;
        }

        // Parse value from formatted string
        function parseValue(str) {
            return parseFloat(str.replace(/\./g, '').replace(',', '.')) || 0;
        }

        editGoalForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!selectedGoalId || !selectedGoalData) return;

            const name = editGoalName.value.trim();
            if (!name) {
                showToast('Digite um nome', 'error');
                return;
            }

            const target = parseValue(editGoalTarget.value);
            const current = parseValue(editGoalCurrent.value);

            if (target <= 0) {
                showToast('Digite um valor alvo válido', 'error');
                return;
            }

            try {
                await updateGoal(selectedGoalId, {
                    name: name,
                    target: target,
                    current: current
                });
                showToast('Meta atualizada!', 'success');
                closeEditModal();
                await loadGoals();
            } catch (error) {
                console.error('Error updating goal:', error);
                showToast('Erro ao atualizar', 'error');
            }
        });

        // Navigation
        backBtn.addEventListener('click', () => window.history.back());

        // Initialize
        loadGoals();
    </script>
</body>
</html>
