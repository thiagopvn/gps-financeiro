<!DOCTYPE html>
<html class="dark" lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, viewport-fit=cover" name="viewport"/>
    <title>Criar Conta - GPS Financeiro</title>
    <link rel="icon" type="image/png" href="/icons/icon-192x192.png"/>
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png"/>
    <!-- Resource Hints -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com"/>
    <link rel="dns-prefetch" href="//fonts.gstatic.com"/>
    <link rel="dns-prefetch" href="//cdn.tailwindcss.com"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <!-- Theme Persistence -->
    <script src="/shared/theme.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <!-- Shared Styles -->
    <link rel="stylesheet" href="/shared/styles.css"/>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="/shared/tailwind-config.js"></script>
</head>
<body class="font-display antialiased bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen overflow-x-hidden flex flex-col">
    <div class="flex-1 flex flex-col justify-center w-full max-w-md mx-auto px-6 py-8 relative">
        <!-- Decoration Gradient -->
        <div class="absolute top-0 right-0 -mr-20 -mt-20 w-64 h-64 rounded-full bg-primary/10 blur-[80px] pointer-events-none"></div>
        <div class="absolute bottom-0 left-0 -ml-20 -mb-20 w-64 h-64 rounded-full bg-primary/5 blur-[80px] pointer-events-none"></div>

        <!-- Header Section - Logo Águia Dourada -->
        <div class="w-full flex flex-col items-center mb-8 z-10">
            <button onclick="window.history.back()" class="absolute left-4 top-4 p-2 rounded-full hover:bg-white/10 transition-colors">
                <span class="material-symbols-outlined text-slate-400">arrow_back</span>
            </button>
            <img src="/icons/logo.png" alt="GPS Financeiro" class="w-36 h-auto object-contain mb-4"/>
            <h1 class="text-2xl font-bold tracking-tight text-center mb-2">Criar sua conta</h1>
            <p class="text-slate-400 text-sm text-center">Preencha os dados para começar</p>
        </div>

        <!-- Registration Form -->
        <form id="registerForm" class="w-full space-y-4 z-10">
            <!-- Name Input -->
            <div class="group relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <span class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors">person</span>
                </div>
                <input
                    id="name"
                    type="text"
                    required
                    class="block w-full rounded-xl border-0 bg-surface-dark py-4 pl-12 pr-4 text-white shadow-sm ring-1 ring-inset ring-white/10 placeholder:text-slate-500 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 transition-all"
                    placeholder="Nome completo"
                />
            </div>

            <!-- Email Input -->
            <div class="group relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <span class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors">mail</span>
                </div>
                <input
                    id="email"
                    type="email"
                    required
                    class="block w-full rounded-xl border-0 bg-surface-dark py-4 pl-12 pr-4 text-white shadow-sm ring-1 ring-inset ring-white/10 placeholder:text-slate-500 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 transition-all"
                    placeholder="Email"
                />
            </div>

            <!-- Phone Input -->
            <div class="group relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <span class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors">phone</span>
                </div>
                <input
                    id="phone"
                    type="tel"
                    class="block w-full rounded-xl border-0 bg-surface-dark py-4 pl-12 pr-4 text-white shadow-sm ring-1 ring-inset ring-white/10 placeholder:text-slate-500 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 transition-all"
                    placeholder="Telefone (opcional)"
                />
            </div>

            <!-- Password Input -->
            <div class="group relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <span class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors">lock</span>
                </div>
                <input
                    id="password"
                    type="password"
                    required
                    minlength="6"
                    class="block w-full rounded-xl border-0 bg-surface-dark py-4 pl-12 pr-12 text-white shadow-sm ring-1 ring-inset ring-white/10 placeholder:text-slate-500 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 transition-all"
                    placeholder="Senha (mínimo 6 caracteres)"
                />
                <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-4 flex items-center cursor-pointer">
                    <span class="material-symbols-outlined text-slate-500 hover:text-white transition-colors text-[20px]">visibility_off</span>
                </button>
            </div>

            <!-- Confirm Password Input -->
            <div class="group relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <span class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors">lock</span>
                </div>
                <input
                    id="confirmPassword"
                    type="password"
                    required
                    minlength="6"
                    class="block w-full rounded-xl border-0 bg-surface-dark py-4 pl-12 pr-12 text-white shadow-sm ring-1 ring-inset ring-white/10 placeholder:text-slate-500 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 transition-all"
                    placeholder="Confirmar senha"
                />
                <button type="button" id="toggleConfirmPassword" class="absolute inset-y-0 right-0 pr-4 flex items-center cursor-pointer">
                    <span class="material-symbols-outlined text-slate-500 hover:text-white transition-colors text-[20px]">visibility_off</span>
                </button>
            </div>

            <!-- Password Strength Indicator -->
            <div id="passwordStrength" class="hidden">
                <div class="flex gap-1 mb-1">
                    <div class="h-1 flex-1 rounded-full bg-slate-700" id="strength1"></div>
                    <div class="h-1 flex-1 rounded-full bg-slate-700" id="strength2"></div>
                    <div class="h-1 flex-1 rounded-full bg-slate-700" id="strength3"></div>
                    <div class="h-1 flex-1 rounded-full bg-slate-700" id="strength4"></div>
                </div>
                <p id="strengthText" class="text-xs text-slate-400"></p>
            </div>

            <!-- Terms Checkbox -->
            <div class="flex items-start gap-3">
                <input
                    type="checkbox"
                    id="terms"
                    required
                    class="mt-1 h-4 w-4 rounded border-slate-600 bg-surface-dark text-primary focus:ring-primary focus:ring-offset-0"
                />
                <label for="terms" class="text-sm text-slate-400">
                    Concordo com os <a href="#" class="text-primary hover:underline">Termos de Uso</a> e a <a href="#" class="text-primary hover:underline">Política de Privacidade</a>
                </label>
            </div>

            <!-- Submit Button -->
            <button
                type="submit"
                id="submitBtn"
                class="flex w-full justify-center items-center rounded-xl bg-primary px-3 py-4 text-sm font-bold leading-6 text-black shadow-lg shadow-primary/30 hover:bg-primary-hover hover:shadow-primary/40 hover:shadow-xl focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary transition-all duration-200 mt-6"
            >
                Criar Conta
                <span class="material-symbols-outlined text-[20px] ml-2 font-bold">arrow_forward</span>
            </button>
        </form>

        <!-- Divider -->
        <div class="relative mt-6 mb-4">
            <div aria-hidden="true" class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-white/10"></div>
            </div>
            <div class="relative flex justify-center text-sm font-medium leading-6">
                <span class="bg-background-dark px-6 text-slate-500">ou cadastre-se com</span>
            </div>
        </div>

        <!-- Google Sign Up -->
        <button
            type="button"
            id="googleBtn"
            class="flex w-full items-center justify-center gap-3 rounded-xl bg-surface-dark px-3 py-3 text-white ring-1 ring-inset ring-white/10 hover:bg-white/5 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white transition-colors z-10"
        >
            <!-- Google Logo SVG -->
            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M23.766 12.276c0-.88-.076-1.738-.225-2.556H12v4.836h6.598c-.286 1.545-1.153 2.853-2.457 3.732v3.102h3.982c2.329-2.145 3.643-5.304 3.643-8.996z" fill="#4285F4"/>
                <path d="M12 24c3.24 0 5.957-1.074 7.942-2.91l-3.983-3.102c-1.074.72-2.449 1.146-3.959 1.146-3.126 0-5.772-2.112-6.723-4.95H1.176v3.114C3.132 21.186 7.278 24 12 24z" fill="#34A853"/>
                <path d="M5.277 14.184c-.238-.72-.375-1.491-.375-2.292 0-.801.137-1.572.375-2.292V6.486H1.176C.426 7.98 0 9.684 0 12c0 2.316.426 4.02 1.176 5.514l4.101-3.33z" fill="#FBBC05"/>
                <path d="M12 4.752c1.764 0 3.348.606 4.593 1.794l3.435-3.435C17.952 1.188 15.234 0 12 0 7.278 0 3.132 2.814 1.176 6.486l4.101 3.33c.951-2.838 3.597-4.95 6.723-4.95z" fill="#EA4335"/>
            </svg>
            <span class="text-sm font-semibold">Google</span>
        </button>

        <!-- Footer -->
        <p class="mt-8 text-center text-sm text-slate-400 z-10">
            Já tem uma conta?
            <a class="font-semibold text-primary hover:text-primary-hover hover:underline transition-all ml-1" href="login.html">
                Fazer login
            </a>
        </p>
    </div>

    <!-- JavaScript -->
    <script type="module">
        import { registerWithEmail, loginWithGoogle } from '/js/auth.js';
        import { requireNoAuth } from '/js/firebase-config.js';
        import { showToast, applyPhoneMask, validatePassword } from '/js/utils.js';

        // Check if already logged in
        requireNoAuth();

        // DOM Elements
        const form = document.getElementById('registerForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const googleBtn = document.getElementById('googleBtn');
        const passwordStrength = document.getElementById('passwordStrength');
        const strengthBars = [
            document.getElementById('strength1'),
            document.getElementById('strength2'),
            document.getElementById('strength3'),
            document.getElementById('strength4')
        ];
        const strengthText = document.getElementById('strengthText');

        // Apply phone mask
        applyPhoneMask(phoneInput);

        // Password visibility toggle
        const toggleVisibility = (input, button) => {
            const icon = button.querySelector('.material-symbols-outlined');
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'visibility';
            } else {
                input.type = 'password';
                icon.textContent = 'visibility_off';
            }
        };

        togglePassword.addEventListener('click', () => toggleVisibility(passwordInput, togglePassword));
        toggleConfirmPassword.addEventListener('click', () => toggleVisibility(confirmPasswordInput, toggleConfirmPassword));

        // Password strength indicator
        passwordInput.addEventListener('input', (e) => {
            const result = validatePassword(e.target.value);
            passwordStrength.classList.remove('hidden');

            const colors = ['bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-green-500'];
            const texts = ['Muito fraca', 'Fraca', 'Média', 'Forte'];

            strengthBars.forEach((bar, index) => {
                bar.className = 'h-1 flex-1 rounded-full transition-colors';
                if (index < result.score) {
                    bar.classList.add(colors[Math.min(result.score - 1, 3)]);
                } else {
                    bar.classList.add('bg-slate-700');
                }
            });

            strengthText.textContent = result.score > 0 ? texts[Math.min(result.score - 1, 3)] : '';
        });

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const phone = phoneInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validation
            if (password !== confirmPassword) {
                showToast('As senhas não coincidem', 'error');
                return;
            }

            if (password.length < 6) {
                showToast('A senha deve ter pelo menos 6 caracteres', 'error');
                return;
            }

            // Register
            const result = await registerWithEmail(email, password, name, { phone });

            if (result.success) {
                window.location.href = '/user/Dashboard/dash.html';
            }
        });

        // Google sign up
        googleBtn.addEventListener('click', async () => {
            const result = await loginWithGoogle();
            if (result.success) {
                window.location.href = '/user/Dashboard/dash.html';
            }
        });
    </script>
</body>
</html>
