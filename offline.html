<!DOCTYPE html>
<html class="dark" lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Offline - GPS Financeiro</title>
    <link rel="icon" type="image/png" href="/icons/icon-192x192.png"/>
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png"/>
    <!-- Resource Hints -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com"/>
    <link rel="dns-prefetch" href="//fonts.gstatic.com"/>
    <link rel="dns-prefetch" href="//cdn.tailwindcss.com"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <!-- Theme Persistence -->
    <script src="/shared/theme.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <!-- Shared Styles -->
    <link rel="stylesheet" href="/shared/styles.css"/>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="/shared/tailwind-config.js"></script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased">
    <div class="min-h-screen flex flex-col items-center justify-center px-6 text-center">
        <!-- Offline Icon -->
        <div class="w-32 h-32 rounded-full bg-surface-dark flex items-center justify-center mb-8">
            <span class="material-symbols-outlined text-slate-400 text-6xl">cloud_off</span>
        </div>

        <!-- Title -->
        <h1 class="text-3xl font-bold mb-4">Você está offline</h1>

        <!-- Description -->
        <p class="text-slate-400 mb-8 max-w-sm">
            Parece que você perdeu a conexão com a internet. Verifique sua conexão e tente novamente.
        </p>

        <!-- Retry Button -->
        <button onclick="window.location.reload()" class="px-8 py-4 bg-primary text-black font-bold rounded-xl hover:bg-primary-hover transition-colors flex items-center gap-2">
            <span class="material-symbols-outlined">refresh</span>
            Tentar novamente
        </button>

        <!-- Tips -->
        <div class="mt-12 bg-surface-dark rounded-2xl p-6 max-w-sm w-full">
            <h2 class="font-bold mb-4 flex items-center gap-2">
                <span class="material-symbols-outlined text-primary">tips_and_updates</span>
                Dicas
            </h2>
            <ul class="text-sm text-slate-400 space-y-2 text-left">
                <li class="flex items-start gap-2">
                    <span class="material-symbols-outlined text-xs mt-1">check</span>
                    Verifique se o Wi-Fi está conectado
                </li>
                <li class="flex items-start gap-2">
                    <span class="material-symbols-outlined text-xs mt-1">check</span>
                    Ative os dados móveis se necessário
                </li>
                <li class="flex items-start gap-2">
                    <span class="material-symbols-outlined text-xs mt-1">check</span>
                    Tente sair e entrar no app novamente
                </li>
            </ul>
        </div>
    </div>

    <script>
        // Check connection and auto-reload when back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
