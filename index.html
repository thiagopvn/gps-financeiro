<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, viewport-fit=cover" name="viewport"/>
    <meta http-equiv="refresh" content="0;url=/user/login/login.html"/>
    <title>GPS Financeiro</title>
    <link rel="manifest" href="/manifest.json"/>
    <meta name="theme-color" content="#FFD700"/>
    <meta name="description" content="Controle financeiro para motoristas de aplicativo"/>
    <link rel="icon" type="image/png" href="/icons/icon-192x192.png"/>
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000000;
            font-family: 'Manrope', sans-serif;
            color: white;
        }
        .loader {
            text-align: center;
        }
        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 24px;
            animation: fadeIn 0.5s ease-out;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 215, 0, 0.2);
            border-top-color: #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <img src="/icons/logo.png" alt="GPS Financeiro" class="logo"/>
        <div class="spinner"></div>
        <p>Carregando...</p>
    </div>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('SW registered'))
                .catch(err => console.log('SW failed:', err));
        }
        // Redirect
        window.location.href = '/user/login/login.html';
    </script>
</body>
</html>
